steps:
  debug-files:
    name: Debug Files
    image: alpine
    commands:
      - ls
      - ls -la /woodpecker/src/github.com/wellrcosta/email-service # Lista os arquivos para depuração

  deploy-k8s:
    name: Deploy to Kubernetes
    image: lachlanevenson/k8s-kubectl:latest
    volumes:
      - /woodpecker/src:/woodpecker/src
    environment:
      KUBECONFIG_CONTENT:
        from_secret: KUBE_CONFIG
    commands:
      - mkdir -p /root/.kube
      - echo "$KUBECONFIG_CONTENT" > /root/.kube/config
      - kubectl cluster-info
      - cd /woodpecker/src/github.com/wellrcosta/email-service
      - ls -la # Lista os arquivos para garantir que o Deployment.yaml está no diretório
      - kubectl apply -f /woodpecker/src/github.com/wellrcosta/email-service/Deployment.yaml # Caminho absoluto para garantir que o kubectl encontre o arquivo
